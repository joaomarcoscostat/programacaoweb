<!DOCTYPE html>
<html>
<head>
    <title>Cristao Music</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="estilo.css" media="all" />

</head>
<script type="text/javascript">
function show() {
            var username,password;
            username = String(document.getElementById("username").value);
            password = String(document.getElementById("password").value);
            if (username == "ana" & password == "ana") {
                document.getElementById("result").innerHTML = "welcome to the system";
            } else if (password == "" & username == "") {
                document.getElementById("result").innerHTML = "Enter your username and password."
            } else if (username == "") {
                document.getElementById("result").innerHTML = "username can not pass empty"
            } else if (password == "") {
                document.getElementById("result").innerHTML = "password can not pass empty"
            }else {
                document.getElementById("result").innerHTML = "username or password is incorrect"
            }
        }
</script>
<body>


<h1>Cristao Music</h1>
<div class="container">

	<div class="d-flex justify-content-center h-100">
		<div class="card">
        <p id="result"></p>
			<div class="card-header">
				<h3>Login</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
            <p id="result"></p>
				<form name="formulario" method="post" action="index.html" id="formulario">               
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" id="username" name="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="password" name="password">
					</div>
					<div class="form-group">
						<input type="submit" value="Login" id="but" onclick="show();">
					</div>                    
				</form>
			</div>
	
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
